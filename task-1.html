<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool</title>
    <link rel="stylesheet" href="task-1.css">
    <script src="task-1.js"></script>
</head>
<body>
    <nav class="navbar container">
        <!--Logo-->
        <div class="logo-group">
            <i class="fa-solid fa-photo-film nav-logo"></i>
            <h2 class="nav-logo-text">CMT</h2>
        </div>

        <!--Nav Item-->
        <div class="nav-item">
            <div><a href="#home">Home</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
            <div><a href="#contactme">Feedback</a></div>
        </div>
    </nav>
    <main>
        <form id="contentForm">
            <h1><b>Content Management Tool</b></h1>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
            <p id="titleError" class="error-message"></p>

            <label for="content">Content:</label>
            <textarea id="content" name="contact" rows="4"></textarea>
            <p id="contentError" class="error-message"></p>

            <label for="image">Image</label>
            <input type="file" id="image" name="image" />
            <p id="imageError" class="error-message"></p>

            <label for="video">Video URL:</label>
            <input type="file" id="video" name="video" />
            <p id="videoError" class="error-message"></p>

            <input type="submit" value="Save" />
        </form>
        <div class="savedContent" id="savedContentValue">
            <!--The saved content will be displayed here-->
        </div>
    </main>
</body>
</html>
